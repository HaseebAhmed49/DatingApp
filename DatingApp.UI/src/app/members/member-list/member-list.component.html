<div class="row">
  <div class="text-center">
    <h2>Your matches - {{pagination.totalItems}} found</h2>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
      <div class="row">
        <div class="col form-group" style="margin:10px">
          <div class="row">
            <label class="col" for="minAge">Age From</label>
            <input type="number" class="col form-control" style="" id="minAge"  
            [(ngModel)]="userParams.minAge" name="minAge">  
          </div>
        </div>
  
        <div class="col form-group" style="margin:10px">
          <div class="row">
            <label class="col" for="maxAge">Age To</label>
            <input type="number" class="col form-control" style="" id="maxAge" 
            [(ngModel)]="userParams.maxAge" name="maxAge">  
          </div>
        </div>
  
        <div class="col form-group" style="margin:10px">
          <div class="row"> 
            <label for="gender" class="col text-center">Show: </label>
            <select class="col form-control text-center" style="width: 130px" id="gender" 
            [(ngModel)]="userParams.gender" name="gender">
              <option *ngFor="let gender of genderList" [value]="gender.value">
                {{gender.display}}
              </option>
            </select>  
          </div>
        </div>
        <button type="submit" class="col me-1 btn btn-primary" style="margin:10px">Apply Filters</button>
        <button type="button" class="col me-1 btn btn-info" (click)="resetFilters()" style="margin:10px">Reset Filter</button>
  
        <div class="col me-1" style="margin:10px">
          <div class="btn-group float-right" >
            <button type="button" name="orderBy" class="btn btn-primary"
             [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="dob">Date Of Birth</button>
            <button type="button" name="orderBy" class="btn btn-primary"
             [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="created">Newest Members</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <br>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
            [totalItems]="pagination!.totalItems"
            [itemsPerPage]="pagination!.itemsPerPage"
            [(ngModel)]="pagination!.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 </pagination>
</div>
