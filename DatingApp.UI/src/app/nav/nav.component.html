<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">

  <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >Dating App</a>
  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto mb-2 mb-lg-0">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']">Matches</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']">Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Welcome {{authService.decodedToken?.name | titlecase}}
    </button>
    <ul class="dropdown-menu mt-3">
      <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a></li>
      <div class="dropdown-divider"></div>
      <li><a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
    </ul>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" name="username" type="text" #username="ngModel"
    placeholder="Username" required [(ngModel)]="model.username">    
    <br>
     | 
    <input class="form-control mr-sm-2" name="password" type="password" 
     placeholder="Password" required [(ngModel)]="model.password">
    <br>
  |
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</div>
</nav>
