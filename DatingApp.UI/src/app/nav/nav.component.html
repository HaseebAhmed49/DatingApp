<nav class="navbar navbar-expand-lg bg-light">
  <a class="navbar-brand" href="#">Dating App</a>
  <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
  </ul>
  <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" name="username" type="text" #username="ngModel"
    placeholder="Username" required [(ngModel)]="model.username">    
    <input class="form-control mr-sm-2" name="password" type="password" 
     placeholder="Password" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav>
